<!DOCTYPE html>
<html>
<head>
    <title>Address Mapper with OSM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #form {
            margin-bottom: 20px;
        }
        #errors {
            color: red;
        }
        #warnings {
            color: orange;
        }
    </style>
</head>
<body>
    <div id="form">
        <textarea id="addresses" rows="10" cols="100" placeholder="施設名と住所を入力してください（スペース、カンマ、またはタブ区切り）"></textarea><br>
        <button onclick="plotAddresses()">地図にプロット</button>
        <div id="errors"></div>
        <div id="warnings"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([35.682839, 139.759455], 10);

        // OSMタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function geocodeAddress(query, name) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        return { lat: data[0].lat, lon: data[0].lon, name: name, query: query };
                    } else {
                        return null;
                    }
                });
        }

        function plotAddresses() {
            const input = document.getElementById('addresses').value;
            const lines = input.split('\n');
            const errors = [];
            const warnings = [];
            const geocodePromises = [];

            lines.forEach(line => {
                const parts = line.split(/[\s,]+/);
                const name = parts[0];
                const address = parts.slice(1).join(' ');
                if (address) {
                    geocodePromises.push(
                        geocodeAddress(address, name)
                            .then(result => {
                                if (!result) {
                                    warnings.push(`住所が特定できなかったため、施設名での位置の特定を試みました: ${name}`);
                                    return geocodeAddress(name, name);
                                }
                                return result;
                            })
                            .then(result => {
                                if (!result) {
                                    errors.push(`住所も施設名も特定できませんでした: ${line}`);
                                }
                                return result;
                            })
                            .catch(error => {
                                errors.push(`住所も施設名も特定できませんでした: ${line}`);
                            })
                    );
                }
            });

            Promise.allSettled(geocodePromises)
                .then(results => {
                    results.forEach(result => {
                        if (result.status === 'fulfilled' && result.value) {
                            const latlng = [result.value.lat, result.value.lon];
                            const marker = L.marker(latlng).addTo(map)
                                .bindPopup(`<b>${result.value.name}</b><br>${result.value.query}`).openPopup();
                        }
                    });
                    document.getElementById('errors').innerText = errors.join('\n');
                    document.getElementById('warnings').innerText = warnings.join('\n');
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
